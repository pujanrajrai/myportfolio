{%extends 'base.html' %}
{%load static%}
{%block title%}
Blog Details
{%endblock%}
{%block body%}
<section class="hero-wrap js-fullheight" style="background-image: url('{{blog.image.url}}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
        <div class="col-md-12 ftco-animate pb-5 mb-3 text-center">
          <h3 class="mb-3 bread" style="font-size:40px;">{{blog.name}}</h3>
          <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="{% url 'blog:blog_list' %}">Blog <i class="ion-ios-arrow-forward"></i></a></span> <span style="font-size:10px;">{{blog.name}}</span></p>
        </div>
      </div>
    </div>
  </section>
  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ftco-animate">
          {{blog.description}}
          
          

        </div> <!-- .col-md-8 -->
        

      </div>
    </div>
  </section> <!-- .section -->
      
{%endblock%}
